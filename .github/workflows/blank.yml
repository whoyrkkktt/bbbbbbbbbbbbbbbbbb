name: Run Private park.sh (quiet + debug on fail)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Target URL (https://...)"
        required: true
      countries:
        description: "EU,AM,... (15 adet; boşsa default)"
        required: false
        default: "EU,AM,EU,AM,EU,AM,EU,AM,EU,AM,EU,AM,EU,AM,EU"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 370
    permissions:
      contents: read

    steps:
      - name: Mask inputs in logs
        run: |
          echo "::add-mask::${{ inputs.url }}"
          echo "::add-mask::${{ inputs.countries }}"

      - name: Checkout private repo (read-only)
        uses: actions/checkout@v4
        with:
          repository: aynibakbabm/private-repo   # <- repo adını doğrula
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: .priv
          persist-credentials: false

      - name: Preflight (deps & docker sanity)
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y curl
          docker --version

      - name: Run park.sh quietly (minimal logs, debug on fail)
        env:
            URL: ${{ inputs.url }}
            COUNTRIES: ${{ inputs.countries }}
        shell: bash
        run: |
          set -e
          chmod +x .priv/park.sh || true

          # Scripti arka planda çalıştır; tüm çıktı run.log'a gitsin
          ( set +x; .priv/park.sh "$URL" "$COUNTRIES" > run.log 2>&1 ) &
          pid=$!

          # Sessizlikte job kill olmasın diye 5 dakikada bir nabız
          while kill -0 "$pid" 2>/dev/null; do
            echo "running..."
            sleep 300
          done

          # Exit kodunu al; hata varsa son 200 satırı göster
          wait "$pid" || {
            echo "----- LAST 200 LINES OF run.log -----"
            tail -n 200 run.log || true
            exit 1
          }

      - name: Secure cleanup (do NOT upload logs)
        if: always()
        run: |
          shred -u run.log || rm -f run.log || true
